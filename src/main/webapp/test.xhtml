<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Страница опозданий</title>
</h:head>
<h:body>
    <h:form>
        <br/>
        <p:linkButton value="назад" outcome="admin" type="button" styleClass="ui-button-secondary"/> <br/> <br/>
        <p:dataTable value="database" var="row" responsive="true" style="display: flex; justify-content: center;">
            <p:column headerText="Дата" style=" text-align: center;">
                <h:outputText value="data"/>
            </p:column>
            <p:column headerText="Задержка в минутах" style=" text-align: center;">
                <h:outputText value="delay"/>
            </p:column>
            <p:column headerText="Стрик" style=" text-align: center;">
                <h:outputText value="streak"/>
            </p:column>
            <p:column headerText="Деньги" style=" text-align: center;">
                <h:outputText value="money"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
