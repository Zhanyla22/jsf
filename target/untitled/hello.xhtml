<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>JSF with Spring Boot</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="nameInput" value="ТВое имя"/>
        <h:inputText id="nameInput" value="#{testBean.data}"/>
        <br/>
        <h:commandButton value="Greet" action="#{testBean.greet()}"/>
    </h:form>
    <h:outputText value="Hello, #{testBean.data}!" rendered="#{not empty testBean.data}"/>
</h:body>
</html>
